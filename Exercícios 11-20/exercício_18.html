<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <h1>Exercício 18</h1>
    <p id="resposta"></p>

    <script>
        let num1 = parseFloat(prompt("Digite um lado do quadrado"))
        let num2 = parseFloat(prompt("Digite outro lado do quadrado"))
        document.getElementById("resposta").innerHTML = `A área do quadrado será ${num1*num2} e o perímetro do quadrado sera ${(num1+num2)*2}`
    </script>
</body>
</html>
