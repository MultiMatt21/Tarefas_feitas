<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <h1>Exercício 22</h1>
    <label for="sorvetecho">Quantos sorvetes de chocolate foram vendidos?</label><input type="number" id="sorvetecho"></label> <br>  
    <label for="sorvetebau">Quantos sorvetes de baunilha foram vendidos?</label><input type="number" id="sorvetebau"></label>   <br>
    <button id="btn">Calcular</button> 
    <p id="resposta">A sua resposta aparecerá aqui</p>

    <script>
        let sorvetechoprice = 5.00;
        let sorvetebauprice = 3.00;
        btn.addEventListener('click',function(){
            let sorvetecho = document.getElementById("sorvetecho").value;
            let sorvetebau = document.getElementById("sorvetebau").value;
            let total = sorvetecho * sorvetechoprice + sorvetebau * sorvetebauprice;
            document.getElementById("resposta").innerHTML = "O valor total foi R$"+(total.toFixed(2));
            console.log(total);

        })
    </script>
</body>
</html>
