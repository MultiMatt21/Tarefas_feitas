<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 45</title>
</head>
<body>
    <h1>exercício 45</h1>
    <label for="salario">Qual seu salário atual</label>
    <input type="number" id="salario">
    <button id="btn">Enviar</button>
    <p id="resultado">Seu resultado aparecerá aqui </p>

    
    <script>
        let btn = document.getElementById("btn")

    btn.addEventListener('click', function(){
        let salario = parseInt(document.getElementById("salario").value)
        let aumento = salario*0.25
        let salariocomaumento = salario+aumento
        document.getElementById("resultado").innerHTML = `Seu salário com aumento de 25% será ${salariocomaumento.toFixed(2)} reais`
    })
    </script>
</body>
</html>
