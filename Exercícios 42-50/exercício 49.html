<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 49</title>
</head>
<body>
    <h1>Exercício 49</h1>
<div>
    <label for="nota1">nota 1</label><br>
    <input type="text" id="nota1"><br>
    <label for="nota2">nota 2</label><br>
    <input type="text" id="nota2"><br>
    <label for="nota3">nota 3</label><br>
    <input type="text" id="nota3"><br>
    <label for="nota4">nota 4</label><br>
    <input type="text" id="nota4"><br>
    <label for="nota5">nota 5</label><br>
    <input type="text" id="nota5"><br>
    <button id="btn">Enviar</button><br>
    <p id="resposta"></p>
    </div>

    <script>
        const botao = document.getElementById("btn")

        botao.addEventListener('click', function(){
            let nota1 = parseInt(document.getElementById("nota1").value)
            let nota2 = parseInt(document.getElementById("nota2").value)
            let nota3 = parseInt(document.getElementById("nota3").value)
            let nota4 = parseInt(document.getElementById("nota4").value)
            let nota5 = parseInt(document.getElementById("nota5").value)
            let media = (nota1+nota2+nota3+nota4+nota5)/5
            document.getElementById("resposta").innerHTML = `Sua media é: ${media}`
        })
     

    </script>
</body>
</html>
