<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 46</title>
</head>
<body>
    <h1>exercício 46</h1>
    <hr>
   <label for="altdegrau">Qual a altura do degrau ?</label>
   <input type="number" id="altdegrau">
   <br>
   <label for="alttotal">Qual a altura total ?</label>
   <input type="number" id="alttotal">
   <br>
   <p id="resposta"></p>
<button id="btn">Enviar</button>
    
<script>
    let btn = document.getElementById("btn")

    btn.addEventListener('click', function(){
        let degraualt = parseInt(document.getElementById("altdegrau").value)
        let alttotal = parseInt(document.getElementById("alttotal").value)
        let degraus = alttotal/degraualt
        document.getElementById("resposta").innerHTML = `A quantidade total de degraus será: ${degraus}`
    })
</script>
</body>
</html>
