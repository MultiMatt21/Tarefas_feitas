<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>Exercício 16</h1>
    <br>
    <p id="resposta"></p>
    
    <script>
        let num1 = parseFloat(prompt("Digite o primeiro número"))
        let num2 = parseFloat(prompt("Digite o segundo número"))
        document.getElementById("resposta").innerText =`Os números digitados foram ${num1} e ${num2} e sua soma é ${num1+num2}, sua subtração é ${num1-num2}, sua multiplicação é ${num1*num2} e sua divisão é ${num1/num2} e sua média é ${(num1+num2)/2}.`
        
    </script>
</body>
</html>
