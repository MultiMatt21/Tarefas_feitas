<body>
    <h1>Exercício 15</h1>
    <br>
    <p>Crie uma aplicação que receba 5 números e exiba a soma com a seguinte frase: “Os números digitados foram ..., ..., ..., ... e sua soma é ... .</p>

    <script>
        let num1 = parseInt(prompt("Digite um número"))
        let num2 = parseInt(prompt("Digite um número"))
        let num3 = parseInt(prompt("Digite um número"))
        let num4 = parseInt(prompt("Digite um número"))
        let num5 = parseInt(prompt("Digite um número"))
       
        document.write(`Os números digitados foram ${num1}, ${num2}, ${num3}, ${num4} e ${num5} e sua soma é ${num1+num2+num3+num4+num5}`)
    </script>
</body>
