<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 60</title>
</head>
<body>
    <h1>Exercício 60</h1>
    <hr>
    <label for="numero1">base</label><br>
    <input type="text" name="" id="número1"><br>
    <label for="numero2">altura</label><br>
    <input type="text" name="" id="número2"><br>
    <button id="btn">Enviar</button><br>
    <p id="resultado"></p>

    <script>
        document.getElementById('btn').addEventListener('click', function(){
            let número1 = document.getElementById('número1').value
            let número2 = document.getElementById('número2').value
            let area = Number(número1) * Number(número2/2)
            let hipotenusa = Math.sqrt(Math.pow(número1, 2) + Math.pow(número2, 2))
            document.getElementById('resultado').textContent = `A area do retângulo de base ${número1} e altura ${número2} é ${area}. E sua hipotenusa é ${hipotenusa.toFixed(2)}`
        })
    </script>
</body>
</html>
