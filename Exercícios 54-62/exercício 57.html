<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 57</title>
</head>
<body>
    <h1>Exercício 57</h1>
    <label for="numero1">nota 1</label>     <br>
    <input type="text" name="" id="numero1"><br>
    <label for="numero2">nota 2</label><br>
    <input type="text" name="" id="numero2"><br>
    <label for="numero3">nota 3</label><br>
    <input type="text" name="" id="numero3"><br>
    <label for="numero4">nota 4</label><br>
    <input type="text" name="" id="numero4"><br>
    <button id="btn">Enviar</button>
    <p id="resultado"></p>

    <script>
        document.getElementById('btn').addEventListener('click', function(){
            let numero1 = document.getElementById('numero1').value
            let numero2 = document.getElementById('numero2').value
            let numero3 = document.getElementById('numero3').value
            let numero4 = document.getElementById('numero4').value

            let peso1 = 3
            let peso2 = 5
            let peso3 = 6
            let peso4 = 6

          if((Number(numero1) * peso1 + Number(numero2) * peso2 + Number(numero3) * peso3 + Number(numero4) * peso4) / (peso1 + peso2 + peso3 + peso4) >= 5){
            document.getElementById('resultado').textContent = "Aprovado"
          }else{
            document.getElementById('resultado').textContent = "Reprovado"
          }
        })
    </script>
</body>
</html>
